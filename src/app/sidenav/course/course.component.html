<table mat-table [dataSource]="source">
                    <!-- position -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef id="headbg1">S.No.</th>
      <td mat-cell *matCellDef="let elm">{{elm.position}}</td>
    </ng-container>
                     <!-- Course -->
    <ng-container matColumnDef="course">
       <th mat-header-cell *matHeaderCellDef id="headbg2">Course</th>
       <td mat-cell *matCellDef="let elm">{{elm.course}}</td>
    </ng-container>
                      <!-- Time -->
    <ng-conatiner matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef id="headbg3">Time</th>
      <td mat-cell *matCellDef="let elm">{{elm.time}}</td>
    </ng-conatiner>
                    <!-- Duration -->
    <ng-container matColumnDef="duration">
       <th mat-header-cell *matHeaderCellDef id="headbg5">Duration</th>
       <td mat-cell *matCellDef="let elm">{{elm.duration}}</td>
    </ng-container>
                    <!-- Action -->
    <ng-conatainer matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef id="headbg4">action</th>
        <td mat-cell *matCellDef="let elm">
        <button mat-icon-button><mat-icon>edit</mat-icon></button>
        <button mat-icon-button><mat-icon>delete</mat-icon></button>
        </td>
    </ng-conatainer>
 
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>
 </table>
                   <!-- paginator  -->
 <mat-paginator [pageSizeOptions]="[5,10]" showFirstLastButtons></mat-paginator>
